<!-- /*
🎬 CSS Motion: Transform, Transition, & Animation

1️⃣ transform
   - Changes the shape, size, or position of an element. It is an
     instantaneous change that does not involve time or duration.
   - It defines a static state.
   Example:
     .box:hover {
       /* Moves the box 50px to the right and scales it up */
       transform: translateX(50px) scale(1.2);
     }

2️⃣ transition
   - Creates a smooth animation between an element's starting and ending
     states (e.g., from its normal state to its :hover state).
   - It defines *how* the change happens over time.
   Example:
     .box {
       /* Animate the transform property over 0.4 seconds */
       transition: transform 0.4s ease-in-out;
     }

3️⃣ animation
   - Applies a complex, multi-step animation to an element using @keyframes.
   - It can run automatically without a trigger (like :hover) and can loop.
   Example:
     /* Define the animation steps */
     @keyframes slide-in {
       from { transform: translateX(-100px); }
       to { transform: translateX(0); }
     }
     /* Apply the animation */
     .box {
       animation: slide-in 2s infinite alternate;
     }

⚡ Key Differences:
   - `transform`: A static property that changes an element's appearance.
   - `transition`: Animates the change between TWO states (e.g., default and hover).
   - `animation`: Creates a complex sequence of styles using KEYFRAMES, independent of state changes.
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Motion Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .demo-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 200px;
            padding: 2rem 0;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 0;
            color: #1a253c;
        }
        
        .box {
            width: 120px;
            height: 120px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* --- Demonstrations --- */

        /* 1. Transform: An instantaneous change on hover. No smoothness. */
        .transform-box:hover {
            transform: translateY(-20px) rotate(10deg) scale(1.1);
        }
        
        /* 2. Transition: A smooth change between the default and hover states. */
        .transition-box {
            background-color: #28a745;
            /* Tell the browser to animate the 'transform' and 'background-color'
               properties over 0.4 seconds with an 'ease' timing function. */
            transition-property: all;
            transition-duration: 0.4s;
            transition-timing-function: ease;

            /* transition-property: transform, background-color;
            transition-duration: 0.4s, 0.4s;
            transition-timing-function: ease, ease; */
        }
        .transition-box:hover {
            background-color: #218838;
            transform: translateY(-20px) rotate(-10deg) scale(1.1);
        }
        
        /* 3. Animation: A continuous, looping animation defined by @keyframes. */
        .animation-box {
            background-color: #dc3545;
            /* Apply the 'pulse' animation, making it last 2s, run infinitely,
               and reverse direction each time. */
            animation-name: pulse ;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        
        /* Define the keyframes for the 'pulse' animation */
        @keyframes pulse {
            /* from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.15);
                opacity: 0.7;
            } */
            0%{
                transform: scale(2);
            }
            25%{
                transform: scale(0.2);
                background-color: teal;
                transform: skew(5deg);
            }
            50%{
                transform: scale(1);
                background-color: red;
                transform: skew(15deg);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="demo-area">
            <div>
                <h2>1. Transform</h2>
                <div class="box transform-box">Hover Me</div>
            </div>
            <div>
                <h2>2. Transition</h2>
                <div class="box transition-box">Hover Me</div>
            </div>
            <div>
                <h2>3. Animation</h2>
                <div class="box animation-box">I move!</div>
            </div>
        </div>
    </div>

</body>
</html>
