<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Demo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .gradient-background {
            position: relative;
            height: 100vh;
            background-image: 
                radial-gradient(rgba(0, 128, 128, 0.7), rgba(255, 0, 8, 0.4)),
                url('https://images.pexels.com/photos/1983037/pexels-photo-1983037.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="gradient-background"></div>

    <div class="overlay-text">
        ðŸŒˆ Radial Gradient Overlay + Image <br>
        Example of layered backgrounds
    </div>

</body>

</html>
