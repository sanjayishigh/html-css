<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: darkblue;
    }
  </style>
</head>
<body>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>React</li>
  </ol>

  <!-- Unordered List -->
  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <!-- Nested List -->
  <h2>Nested List</h2>
  <ul>
    <li>Frontend
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
    </li>
    <li>Backend
      <ul>
        <li>Node.js</li>
        <li>Express</li>
      </ul>
    </li>
  </ul>

</body>
</html>
