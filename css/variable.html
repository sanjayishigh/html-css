<!-- /*
📦 CSS Variables (Custom Properties):

1️⃣ What They Are
   - Reusable values that you can define once and reference multiple times
     throughout your stylesheet. They make your code more maintainable.
   - A variable name must start with two hyphens (`--`).
   Example:
     :root {
       --main-color: #3498db;
     }

2️⃣ Using a Variable
   - To use a variable, you call it with the `var()` function. This inserts
     the variable's value into the property.
   Example:
     button {
       background-color: var(--main-color);
     }

3️⃣ Scope (Global vs. Local)
   - Variables declared inside the `:root` selector are **global** and can be
     used anywhere.
   - Variables declared inside any other selector (e.g., a class) are **local**
     and can only be used by that element and its children.
   Example:
     .dark-theme {
       --text-color: white; /* Local variable */
     }

4️⃣ Fallback Values
   - The `var()` function can accept a second parameter, which is a fallback
     value to use if the variable is not defined.
   Example:
     p {
       /* Uses --text-color, but if it's not set, uses black */
       color: var(--text-color, black);
     }

⚡ Key Advantage:
   Variables follow the "Don't Repeat Yourself" (DRY) principle. To change
   a color or font size across your entire site, you only need to update
   one line of code in your `:root` declaration.
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. Define GLOBAL variables in the :root selector */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-light: #ffffff;
            --text-color-light: #333;
            --base-font-size: 16px;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: var(--text-color-light); /* Use a variable */
            font-size: var(--base-font-size); /* Use a variable */
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--background-light);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--primary-color);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-right: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        /* 2. Demonstrate LOCAL variables and overriding global ones */
        .dark-theme {
            /* These variables are local ONLY to .dark-theme and its children */
            --primary-color: #17a2b8; /* Override the global blue */
            --background-light: #212529;
            --text-color-light: #f8f9fa;

            margin-top: 2rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Global Variables</h1>
        <p>This container uses the global variables defined in <code>:root</code>.</p>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
    </div>

    <div class="container dark-theme">
        <h1>Local Variables (Dark Theme)</h1>
        <p>This container redefines some variables locally. Notice how the colors change automatically.</p>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
    </div>

</body>
</html>
