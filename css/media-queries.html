1ï¸âƒ£ What They Are
   - A core feature of Responsive Web Design. They allow you to apply CSS
     styles only when certain conditions about the device (usually the
     screen size) are met.
   Example:
     /* These styles only apply if the screen is 600px wide or less */
     @media (max-width: 600px) { ... }

2ï¸âƒ£ Common Conditions (Media Features)
   - `min-width`: Applies styles for any screen width ABOVE the value.
   - `max-width`: Applies styles for any screen width BELOW the value.
   - `orientation`: Checks if the device is in 'portrait' or 'landscape'.
   Example:
     /* For screens 768px and wider */
     @media (min-width: 768px) { ... }

3ï¸âƒ£ Logical Operators
   - You can combine conditions using `and`, `not`, and `,` (comma for "or").
     This allows you to target very specific screen size ranges.
   Example:
     /* For screens between 600px and 900px */
     @media (min-width: 600px) and (max-width: 900px) { ... }

4ï¸âƒ£ Mobile-First Approach
   - A popular strategy where you write your base CSS for small mobile screens
     first. Then, you use `min-width` media queries to add or adjust styles
     as the screen gets larger.
   Example:
     /* Default mobile styles */
     .container { width: 100%; }
     /* Tablet and desktop styles */
     @media (min-width: 768px) { .container { width: 80%; } }

âš¡ Key Concept:
   Media Queries are the tool that allows one HTML structure to adapt its
   layout and style to provide an optimal experience on any device, from a
   small phone to a large desktop monitor.
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            gap: 1rem;
            /* Mobile-First: Default is a single column layout */
            grid-template-areas:
                "header"
                "nav"
                "main"
                "footer";
        }

        .grid-item {
            padding: 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .header { grid-area: header; background-color: #007bff; }
        .nav { grid-area: nav; background-color: #17a2b8; }
        .main { grid-area: main; background-color: #28a745; min-height: 250px; }
        .footer { grid-area: footer; background-color: #343a40; }
        
        .indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ffc107;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* --- MEDIA QUERIES --- */

        /* 1. Tablet Styles: Fires when the screen is 768px or wider */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            .grid-container {
                /* Change to a two-column layout */
                grid-template-columns: 1fr 3fr; /* 1 part for nav, 3 for main */
                grid-template-areas:
                    "header header"
                    "nav    main"
                    "footer footer";
            }
            .indicator::after {
                content: ' - Tablet View';
            }
        }
        
        /* 2. Desktop Styles: Fires when the screen is 1024px or wider */
        @media (min-width: 1024px) {
            .grid-container {
                /* Change to a three-column layout */
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-areas:
                    "header header header"
                    "nav    main   main"
                    "footer footer footer";
            }
            .main {
                min-height: 400px;
            }
            .indicator::after {
                content: ' - Desktop View';
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Media Queries Demo</h1>
        <p>Resize your browser window to see the layout change!</p>
        
        <div class="grid-container">
            <div class="grid-item header">Header</div>
            <div class="grid-item nav">Nav</div>
            <div class="grid-item main">Main Content</div>
            <div class="grid-item footer">Footer</div>
        </div>
    </div>

    <div class="indicator">Mobile View</div>

</body>
</html>
