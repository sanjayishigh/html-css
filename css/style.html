<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: green;
            font-size: 20px;
            border: 2px solid green;
            padding: 10px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="external-style.css">
</head>

<body>
    <h1 style="color: red;">This is Inline CSS</h1>

    <h2 class="internal-style">
        This paragraph is styled using Internal CSS.
    </h2>

    <h3 class="external-style">
        This paragraph is styled using External CSS.
    </h3>

    <h4>
        HSL - hue saturation lightness
    </h4>
</body>

</html>
