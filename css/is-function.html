<!-- /*
ü§î CSS :is() Pseudo-class:

1Ô∏è‚É£ What It Is
   - A functional pseudo-class that takes a list of selectors as its argument.
     It matches any element that can be selected by one of the selectors in the list.
   Example:
     /* Matches a <p> inside a <header>, <main>, OR <footer> */
     :is(header, main, footer) p {
       color: blue;
     }

2Ô∏è‚É£ The Benefit (Conciseness)
   - It dramatically shortens long, repetitive selector lists.
   - The "old way" without :is() would be:
     header p, main p, footer p {
       color: blue;
     }

3Ô∏è‚É£ Forgiving Selector
   - A major feature is that it's "forgiving". If any selector in the list
     is invalid or unsupported by the browser, the entire rule does not break.
     The browser simply ignores the invalid part and matches the valid ones.
   Example:
     /* This still works for <h1>, even if :unsupported is invalid */
     :is(h1, :unsupported) {
       color: red;
     }

4Ô∏è‚É£ Specificity
   - The specificity of the `:is()` pseudo-class is determined by the single
     most specific selector within its list of arguments.
   Example:
     /* The specificity of this rule is that of an ID (#main-title) */
     :is(p, #main-title) {
       font-weight: bold;
     }

‚ö° Key Use Case:
   Use `:is()` anytime you find yourself writing a long list of selectors
   that all end with the same part, like styling a specific element that
   can appear in multiple different containers.
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :is() Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Style the different sections for clarity */
        header, main, footer, .other-section {
            border: 2px solid #e0e0e0;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        header { border-color: #007bff; }
        main { border-color: #28a745; }
        footer { border-color: #6c757d; }
        .other-section { border-color: #dc3545; }

        h2 { margin-top: 0; }
        p { margin-bottom: 0; }
        a { color: #ff6347; }

        /* --- :is() Demonstration --- */

        /* Using :is() to target any <a> tag that is a descendant
           of a <header>, <main>, or <footer> element. */
        :is(header, main, footer) a {
            color: #0056b3;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid #007bff;
        }

        /* The old, repetitive way would have been:
        
           header a,
           main a,
           footer a {
               color: #0056b3;
               font-weight: 600;
               text-decoration: none;
               border-bottom: 2px solid #007bff;
           }
        */

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h2>Header Section</h2>
            <p>This is a paragraph with a <a href="#">styled link</a> inside.</p>
        </header>

        <main>
            <h2>Main Content</h2>
            <p>This is a paragraph with another <a href="#">styled link</a>.</p>
        </main>

        <footer>
            <h2>Footer</h2>
            <p>Here is the final <a href="#">styled link</a>.</p>
        </footer>

        <div class="other-section">
            <h2>Another Section</h2>
            <p>This <a href="#">UNSTYLED link</a> is in a plain div, so the `:is()` selector does not match it.</p>
        </div>
    </div>

</body>
</html>
