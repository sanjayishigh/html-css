<!-- 
CSS Length Units:

1Ô∏è‚É£ Absolute Length Units:
   - Fixed and not relative to other elements.
   - Example Units:
     - px    ‚Üí Pixels
     - cm    ‚Üí Centimeters
     - mm    ‚Üí Millimeters
     - in    ‚Üí Inches
     - pt    ‚Üí Points (1pt = 1/72 inch)
     - pc    ‚Üí Picas (1pc = 12pt)
   
2Ô∏è‚É£ Relative Length Units:
   - Relative to other elements (like viewport, parent element, font size).
   - Example Units:
     - %     ‚Üí Percentage (of parent element)
     - em    ‚Üí Relative to font-size of element
     - rem   ‚Üí Relative to font-size of root element
     - vw    ‚Üí 1% of viewport width
     - vh    ‚Üí 1% of viewport height
     - vmin  ‚Üí Smaller of vw and vh
     - vmax  ‚Üí Larger of vw and vh
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Demo</title>

    <style>
        html {
            font-size: 16px;
            font-family: monospace;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
        }

        h1 {
            margin-bottom: 30px;
        }

        section {
            width: 300px; /* Slightly wider for alignment */
            min-height: 300px;
            background-color: aquamarine;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        div {
            width: 50%; /* Relative to parent section */
            height: 50px;
            background-color: chartreuse;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .div2 {
            width: 20vw;
            height: 50vh;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>üåê CSS Units Demo</h1>

    <section>
        <div>
            üìê This box is 50% of section width
        </div>

        <p>Example of font size using <strong>em</strong> units</p>

        <div class="div2">
            üìè 20vw width √ó 50vh height Box
        </div>
    </section>

</body>

</html>
